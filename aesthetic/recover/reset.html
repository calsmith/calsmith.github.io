<!DOCTYPE html>
<html lang="en" ng-app="aestheticApp">
<head>
	<meta charset="utf-8">
	<title>aesthetic - Reset Password</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="aesthetic account services">
	<link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
	<div class="header">
		<div class="links">
			<a href="http://madebycalsmith.com/aesthetic/"><img src="../img/logo.png" alt="aesthetic" draggable="false" class="logo"></a>
		</div>
	</div>
	<div class="page">
		<h1>Reset Account Password</h1>
		<div ng-controller="ResetController as con">
			<form novalidate ng-hide="con.showSuccess || con.token == null || con.error != null">
				<p>Enter a new password:</p>
				<input type="password" ng-model="con.password" placeholder="new password"/><br>
				<input type="password" ng-model="con.passVerify" placeholder="repeat password"/><br>
				<input type="submit" ng-click="con.savePass()" value="Save New Password" />
			</form>
			<div class="message" ng-show="con.token == null">
				<p><b>This link has expired.</b></p>
				<p><a href="http://madebycalsmith.com/aesthetic/recover/">Click here to reset your password.</a></p>
			</div>
			<div class="message success" ng-show="con.showSuccess">
				<p><b>Your password was successfully changed.</b></p>
				<p>Happy Swiping!</p>
			</div>
			<div class="message" ng-show="con.error">
				<p>{{con.error}}</p>
			</div>
		</div>
		
		<div class="footer">
			<p><a href="http://madebycalsmith.com/aesthetic/terms/">Terms</a> <a href="http://madebycalsmith.com/aesthetic/support/">Support</a> <a href="http://madebycalsmith.com/aesthetic/">Download</a></p>
			&copy; 2015 an internet experiment
		</div>
	</div>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','http://www.google-analytics.com/analytics.js','ga');
		
		ga('create', 'UA-67247879-1', 'auto');
		ga('send', 'pageview');
	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js" type="text/javascript"></script>
	<script src="recover.js" type="text/javascript"></script>
</body>
</html>
